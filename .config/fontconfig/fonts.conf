<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Default serif fonts-->
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit mode="prepend" name="family" binding="same">
      <string>Source San 3</string>
      <string>Source Han Serif SC</string>
      <string>Source Han Serif TC</string>
    </edit>
  </match>
  <!-- Default sans-serif fonts-->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit mode="prepend" name="family" binding="same">
      <string>Source Serif 4</string>
      <string>LXGW WenKai Screen</string>
      <string>Source Han Sans SC</string>
      <string>Source Han Sans TC</string>
    </edit>
  </match>
  <!-- Default monospace fonts-->
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit mode="prepend" name="family" binding="same">
      <string>JetBrainsMono Nerd Font</string>
      <string>Maple Mono NF CN</string>
      <string>Source Han Mono SC</string>
      <string>Source Han Mono TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>emoji</string>
    </test>
    <edit mode="prepend" name="family" binding="same">
      <string>Noto Color Emoji</string>
    </edit>
  </match>
</fontconfig>
